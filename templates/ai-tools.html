function updateCategoryDropdown() {

// Enhanced filtering function
function filterAndRender(page = 1) {
    searchQuery = document.getElementById('ai-tools-search').value.trim().toLowerCase();
    
    filteredTools = aiTools.filter(tool => {
        const matchesCategory = selectedCategory === 'All' || tool.category === selectedCategory;
        const matchesStatus = !selectedStatus || 
            (selectedStatus === 'free' && tool.free === true) || 
            (selectedStatus === 'paid' && tool.free === false) || 
            (selectedStatus === 'freemium' && tool.free === 'freemium');
        const matchesSearch = tool.name.toLowerCase().includes(searchQuery) || 
            (tool.desc && tool.desc.toLowerCase().includes(searchQuery));
        return matchesCategory && matchesStatus && matchesSearch;
    });

    // Removed AI tools count update
    renderAIToolsPage(page);
}

// Enhanced rendering function
function renderAIToolsPage(page) {
  const grid = document.getElementById('ai-tools-logo-grid');
  const controls = document.getElementById('pagination-controls');
  grid.innerHTML = '';
  controls.innerHTML = '';

  const totalPages = Math.ceil(filteredTools.length / CARDS_PER_PAGE);
  const start = (page - 1) * CARDS_PER_PAGE;
  const end = start + CARDS_PER_PAGE;

  filteredTools.slice(start, end).forEach(tool => {
    const card = document.createElement('div');
    card.className = 'ai-logo-card';
    card.innerHTML = `
      <span class="category-badge">${tool.category}</span>
      <div class="ai-logo"><img src="${tool.logo}" alt="${tool.name}" onerror="this.src='static/favicon.svg'"/></div>
      <div class="ai-logo-title">${tool.name}</div>
      <div class="ai-logo-desc">${tool.desc}</div>
      <div class="card-footer">
        <a href="${tool.link}" target="_blank" class="ai-logo-btn">Try Now</a>
      </div>
    `;
    grid.appendChild(card);
  });

  // Pagination: only 4 page numbers at a time (centered on current page), ellipsis before/after, no always page 1/last
  if (totalPages > 1) {
    const createBtn = (text, active, disabled, onClick) => {
      const btn = document.createElement('button');
      btn.className = 'pagination-btn' + (active ? ' active' : '') + (disabled ? ' disabled' : '');
      btn.textContent = text;
      btn.disabled = !!disabled;
      if (onClick) btn.onclick = onClick;
      return btn;
    };
    // Previous
    controls.appendChild(createBtn('¬´ Previous', false, page === 1, () => { if (page > 1) renderAIToolsPage(page - 1); }));
    let startPage, endPage;
    if (totalPages <= 4) {
      startPage = 1;
      endPage = totalPages;
    } else if (page <= 2) {
      startPage = 1;
      endPage = 4;
    } else if (page >= totalPages - 1) {
      startPage = totalPages - 3;
      endPage = totalPages;
    } else {
      startPage = page;
      endPage = page + 3;
    }
    if (startPage > 1) {
      const ellipsis = document.createElement('span');
      ellipsis.className = 'pagination-ellipsis';
      ellipsis.textContent = '...';
      controls.appendChild(ellipsis);
    }
    for (let i = startPage; i <= endPage && i <= totalPages; i++) {
      controls.appendChild(createBtn(i, i === page, false, () => renderAIToolsPage(i)));
    }
    if (endPage < totalPages) {
      const ellipsis = document.createElement('span');
      ellipsis.className = 'pagination-ellipsis';
      ellipsis.textContent = '...';
      controls.appendChild(ellipsis);
    }
    // Next
    controls.appendChild(createBtn('Next ¬ª', false, page === totalPages, () => { if (page < totalPages) renderAIToolsPage(page + 1); }));
  }
}

// Event listeners

        badge.addEventListener('click', function() {

            if (selectedStatus === status) {
                selectedStatus = null;
                this.classList.remove('active');
            } else {
                document.querySelectorAll('.aix-status-badge').forEach(b => b.classList.remove('active'));
                selectedStatus = status;
                this.classList.add('active');
            }
  filterAndRender(1);
        });
    });

    // Search with debounce
    let searchTimeout;
    document.getElementById('ai-tools-search').addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => filterAndRender(1), 300);
    });
});
